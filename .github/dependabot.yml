version: 2
updates:
  # GitHub Actions の依存関係を管理
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Tokyo"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "ignore for release"
    open-pull-requests-limit: 10

  # npm / bun の依存関係を管理
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Tokyo"
    groups:
      bun-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # Dart / Flutter の依存関係を管理（ワークスペース全体）
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Tokyo"
    groups:
      flutter:
        patterns:
          - "flutter"
          - "dart"
      envied:
        patterns:
          - "envied"
          - "envied_generator"
      riverpod:
        patterns:
          - "flutter_riverpod"
          - "hooks_riverpod"
          - "riverpod"
          - "riverpod_*"
      isar:
        patterns:
          - "isar"
          - "isar_flutter_libs"
      firebase:
        patterns:
          - "cloud_firestore"
          - "firebase_*"
      widgetbook:
        patterns:
          - "widgetbook"
          - "widgetbook_annotation"
          - "widgetbook_generator"
    ignore:
      - dependency-name: "collection"
      - dependency-name: "intl"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # Gradle の依存関係を管理
  - package-ecosystem: "gradle"
    directory: "/app/mobile/android"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Tokyo"
    groups:
      gradle-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # Gradle Wrapper の依存関係を管理
  - package-ecosystem: "gradle"
    directory: "/app/mobile/android"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Tokyo"
    target-branch: "main"
    groups:
      gradle-wrapper:
        patterns:
          - "gradle"
          - "gradle-wrapper"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # CocoaPods の依存関係を管理
  - package-ecosystem: "bundler"
    directory: "/app/mobile/ios"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Tokyo"
    groups:
      cocoapods-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Tokyo"
    groups:
      docker-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10
