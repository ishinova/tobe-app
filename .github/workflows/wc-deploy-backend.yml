name: "Build and Deploy to Cloud Run"

on:
  workflow_call:
    inputs:
      gar-location:
        type: string
        required: true
      project-id:
        type: string
        required: true
      repository:
        type: string
        required: true
      service:
        type: string
        required: true
    secrets:
      wif-provider:
        required: true
      wif-service-account:
        required: true

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-22.04
    steps:
      - # https://github.com/marketplace/actions/checkout
        name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - # https://github.com/marketplace/actions/authenticate-to-google-cloud
        name: Google Auth
        id: auth
        uses: google-github-actions/auth@f112390a2df9932162083945e46d439060d66ec2 # v2.1.4
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ secrets.wif-provider }}'
          service_account: '${{ secrets.wif-service-account }}'

      - # https://github.com/marketplace/actions/docker-login
        name: Docker Auth
        id: docker-auth
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ inputs.gar-location }}-docker.pkg.dev'

      - # https://github.com/marketplace/actions/build-and-push-docker-images
        name: Build and push
        uses: docker/build-push-action@4f7cdeb0f05278b464e71357394bf2c61f94138e # v6.6.0
        with:
          context: .
          platforms: linux/amd64
          file: app/backend/Dockerfile
          push: true
          tags: |
            ${{ inputs.gar-location }}-docker.pkg.dev/${{ inputs.project-id }}/${{ inputs.repository }}/${{ inputs.service }}:latest

      - # https://github.com/marketplace/actions/deploy-to-cloud-run
        name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@7d80d04835529a43e6ed8dae087f6f90f591ee2d # v2.6.1
        with:
          service: ${{ inputs.service }}
          region: ${{ inputs.gar-location }}
          image: ${{ inputs.gar-location }}-docker.pkg.dev/${{ inputs.project-id }}/${{ inputs.repository }}/${{ inputs.service }}:latest
