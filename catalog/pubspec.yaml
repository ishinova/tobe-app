name: catalog
description: "ASIS Catalog"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: 3.3.2

dependencies:
  core_designsystem:
    # noinspection DartPathPackageReference
    path: ../core/designsystem
  core_model:
    # noinspection DartPathPackageReference
    path: ../core/model
  cupertino_icons: 1.0.6
  dynamic_color: 1.7.0
  feature_auth:
    # noinspection DartPathPackageReference
    path: ../feature/auth
  feature_home:
    # noinspection DartPathPackageReference
    path: ../feature/home
  feature_quest:
