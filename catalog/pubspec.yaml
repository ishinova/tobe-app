    path: ../feature/quest
  feature_settings:
    # noinspection DartPathPackageReference
    path: ../feature/settings
  flutter:
    sdk: flutter
  flutter_riverpod: 2.5.1
  widgetbook: 3.7.1
  widgetbook_annotation: 3.1.0

dev_dependencies:
  build_runner: 2.4.8
  widgetbook_generator: 3.7.0
  yumemi_lints: 1.7.0

flutter:
  uses-material-design: true
