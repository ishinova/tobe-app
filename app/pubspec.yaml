name: asis_app
description: "ASIS App"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: 3.3.0

dependencies:
  core_common:
    # noinspection DartPathPackageReference
    path: ../core/common
  core_database:
    # noinspection DartPathPackageReference
    path: ../core/database
  core_designsystem:
    # noinspection DartPathPackageReference
    path: ../core/designsystem
  core_model:
    # noinspection DartPathPackageReference
    path: ../core/model
  cupertino_icons: 1.0.6
  device_preview: 1.1.0
  dynamic_color: 1.6.9
  feature_auth:
    # noinspection DartPathPackageReference
    path: ../feature/auth
  feature_home:
    # noinspection DartPathPackageReference
    path: ../feature/home
  feature_quest:
    # noinspection DartPathPackageReference
    path: ../feature/quest
  feature_settings:
    # noinspection DartPathPackageReference
    path: ../feature/settings
  firebase_core: 2.25.4
  flutter:
    sdk: flutter
  flutter_riverpod: 2.4.10
  go_router: 13.2.0
  isar_flutter_libs: 4.0.0-dev.14
  package_info_plus: 5.0.1
  riverpod_annotation: 2.3.4

dependency_overrides:
