dev_dependencies:
  build_runner: 2.4.8
  flutter_test:
    sdk: flutter
  go_router_builder: 2.4.1
  riverpod_generator: 2.3.11
  yumemi_lints: 1.7.0

flutter:
  uses-material-design: true
