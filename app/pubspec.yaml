name: asis_app
description: "ASIS App"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: 3.4.1

dependencies:
  core_authenticator:
    # noinspection DartPathPackageReference
    path: ../core/authenticator
  core_common:
    # noinspection DartPathPackageReference
    path: ../core/common
  core_database:
    # noinspection DartPathPackageReference
    path: ../core/database
  core_datastore:
    # noinspection DartPathPackageReference
    path: ../core/datastore
  core_designsystem:
    # noinspection DartPathPackageReference
    path: ../core/designsystem
  core_domain:
    # noinspection DartPathPackageReference
    path: ../core/domain
  core_model:
    # noinspection DartPathPackageReference
    path: ../core/model
  cupertino_icons: 1.0.8
  dynamic_color: 1.7.0
  feature_auth:
    # noinspection DartPathPackageReference
    path: ../feature/auth
  feature_feed:
    # noinspection DartPathPackageReference
    path: ../feature/feed
  feature_home:
    # noinspection DartPathPackageReference
    path: ../feature/home
  feature_quest:
    # noinspection DartPathPackageReference
    path: ../feature/quest
  feature_settings:
    # noinspection DartPathPackageReference
    path: ../feature/settings
  firebase_auth: 4.19.6
  firebase_core: 2.32.0
  flutter:
    sdk: flutter
  flutter_riverpod: 2.5.1
  go_router: 14.1.4
  isar:
    hosted: https://pub.isar-community.dev/
    version: 4.0.3
  isar_flutter_libs:
    hosted: https://pub.isar-community.dev/
    version: 4.0.3
  package_info_plus: 8.0.0
  path_provider: 2.1.3
  riverpod_annotation: 2.3.5
  shared_preferences: 2.2.3

dependency_overrides:
  # workaround
  # So, because feature_quest depends on both flutter_test from sdk and riverpod_generator 2.4.2, version solving failed.
  meta: 1.15.0
  # workaround
  # https://stackoverflow.com/questions/77947590/error-the-type-jsobject-cant-be-used-as-supertype-while-deploying-flutter
  web: 0.4.2

dev_dependencies:
  build_runner: 2.4.10
  flutter_test:
    sdk: flutter
  go_router_builder: 2.7.0
  riverpod_generator: 2.4.2
  yumemi_lints: 2.1.0

flutter:
  uses-material-design: true
