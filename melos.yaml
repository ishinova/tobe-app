# When you use this template, you must change this name field.
name: asis

packages:
  - app
  - backend
  - catalog
  - core/*
  - feature/*

ide:
  intellij:
    enabled: true

versions:
  - &isar 4.0.0-dev.14

command:
  bootstrap:
    environment:
      sdk: 3.3.0
      flutter: 3.19.0
    dependencies:
      flutter_riverpod: 2.4.10
      freezed_annotation: 2.4.1
      go_router: 13.2.0
      hooks_riverpod: 2.4.10
      isar: *isar
      isar_flutter_libs: *isar
      riverpod: 2.5.0
      riverpod_annotation: 2.3.4
    dev_dependencies:
      build_runner: 2.4.8
      freezed: 2.4.7
      test: 1.25.2
      riverpod_generator: 2.3.11
      riverpod_lint: 2.3.8
      yumemi_lints: 1.7.0

scripts:
  # analyze
  analyze:
    run: melos run analyze:dart --no-select && melos run analyze:flutter --no-select
    description: Run analyze.
  analyze:dart:
    exec: dart analyze
    description: Run analyze.
    packageFilters:
      flutter: false
      dirExists: lib
  analyze:flutter:
    exec: flutter analyze
    description: Run analyze.
    packageFilters:
      flutter: true
      dirExists: lib

  # gen
  gen:
    run: melos run gen:dart --no-select && melos run gen:flutter --no-select
    description: Run analyze.
  gen:dart:
    run: dart run build_runner build --delete-conflicting-outputs
    exec:
      concurrency: 1
    description: Run build_runner.
    packageFilters:
      flutter: false
      dependsOn: "build_runner"
  gen:flutter:
    run: flutter pub run build_runner build --delete-conflicting-outputs
    exec:
      concurrency: 1
    description: Run build_runner.
    packageFilters:
      flutter: true
      dependsOn: "build_runner"
  gen:l10n:
    run: flutter gen-l10n
    exec:
      concurrency: 1
    description: Generate l10n.
    packageFilters:
      flutter: true
      fileExists: "l10n.yaml"
  fix:
    exec: dart fix --apply lib
    description: Run dart fix.
    packageFilters:
      flutter: true
      dirExists: lib
  fix:check:
    exec: dart fix --dry-run lib
    description: Check dart fix.
    packageFilters:
      flutter: true
      dirExists: lib
  format:
    exec: dart format lib
    description: Run format.
    packageFilters:
      flutter: true
      dirExists: lib
  format:check:
    exec: dart format lib --output=none --set-exit-if-changed
    description: Check format.
    packageFilters:
      flutter: true
      dirExists: lib

  test:
    run: very_good test --recursive --coverage
    exec:
      concurrency: 1
      failFast: true
    description: Run test.
    packageFilters:
      dirExists: test

  # ci
  ci:analyze:
    run: melos run ci:analyze:dart --no-select && melos run ci:analyze:flutter --no-select
    description: Run analyze.
  ci:analyze:dart:
    run: dart analyze
    exec:
      concurrency: 10
      failFast: true
    description: Run analyze.
    packageFilters:
      flutter: false
      dirExists: lib
  ci:analyze:flutter:
    run: flutter analyze
    exec:
      concurrency: 10
      failFast: true
    description: Run analyze.
    packageFilters:
      flutter: true
      dirExists: lib
  ci:test:
    run: very_good test --recursive --coverage
    exec:
      concurrency: 3
      failFast: true
    description: Run test.
    packageFilters:
      dirExists: test