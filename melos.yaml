# When you use this template, you must change this name field.
name: asis

packages:
  - app
  - backend
  - catalog
  - core/*
  - feature/*

ide:
  intellij:
    enabled: true

versions:
  - &isar 4.0.3

command:
  bootstrap:
    environment:
      sdk: 3.4.1
      flutter: 3.22.1
    dependencies:
      flutter_riverpod: 2.5.1
      freezed_annotation: 2.4.1
      go_router: 14.1.4
      hooks_riverpod: 2.5.1
      isar:
        hosted: https://pub.isar-community.dev/
        version: *isar
      isar_flutter_libs:
        hosted: https://pub.isar-community.dev/
        version: *isar
      riverpod: 2.5.1
      riverpod_annotation: 2.3.5
    dev_dependencies:
      build_runner: 2.4.10
      freezed: 2.5.3
      test: 1.25.5
      riverpod_generator: 2.4.2
      riverpod_lint: 2.3.8
      yumemi_lints: 2.1.0

scripts:
  # analyze
  analyze:
    run: melos run analyze:dart --no-select && melos run analyze:flutter --no-select
    description: Run analyze.
  analyze:dart:
    exec: dart analyze
    description: Run analyze.
    packageFilters:
      flutter: false
      dirExists: lib
  analyze:flutter:
    exec: flutter analyze
    description: Run analyze.
    packageFilters:
      flutter: true
      dirExists: lib

  # gen
  gen:
    exec: dart run build_runner build --delete-conflicting-outputs
    description: Run build_runner.
    packageFilters:
      dependsOn: "build_runner"
  gen:l10n:
    run: flutter gen-l10n
    exec:
      concurrency: 1
    description: Generate l10n.
    packageFilters:
      flutter: true
      fileExists: "l10n.yaml"
  fix:
    exec: dart fix --apply lib
    description: Run dart fix.
    packageFilters:
      flutter: true
      dirExists: lib
  fix:check:
    exec: dart fix --dry-run lib
    description: Check dart fix.
    packageFilters:
      flutter: true
      dirExists: lib
  format:
    exec: dart format lib
    description: Run format.
    packageFilters:
      flutter: true
      dirExists: lib
  format:check:
    exec: dart format lib --output=none --set-exit-if-changed
    description: Check format.
    packageFilters:
      flutter: true
      dirExists: lib

  test:
    run: very_good test --recursive --coverage
    exec:
      concurrency: 10
      failFast: true
    description: Run test.
    packageFilters:
      dirExists: test

  # upgrade
  upgrade:
    description: dart pub upgrade & flutter pub upgrade.
    concurrency: 1
    steps:
      - melos upgrade:dart
      - melos upgrade:flutter
  upgrade:dart:
    exec: dart pub upgrade
    concurrency: 1
    description: dart pub upgrade.
    packageFilters:
      flutter: false
  upgrade:flutter:
    exec: flutter pub upgrade
    concurrency: 1
    description: flutter pub upgrade.
    packageFilters:
      flutter: true

  # ci
  ci:analyze:
    run: melos run ci:analyze:dart --no-select && melos run ci:analyze:flutter --no-select
    description: Run analyze.
  ci:analyze:dart:
    run: dart analyze
    exec:
      concurrency: 10
      failFast: true
    description: Run analyze.
    packageFilters:
      flutter: false
      dirExists: lib
  ci:analyze:flutter:
    run: flutter analyze
    exec:
      concurrency: 10
      failFast: true
    description: Run analyze.
    packageFilters:
      flutter: true
      dirExists: lib
  ci:test:
    run: very_good test --recursive --coverage
    exec:
      concurrency: 2
      failFast: true
    description: Run test.
    packageFilters:
      dirExists: test